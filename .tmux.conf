# Set default shell to newer bash
set-option -g default-command "/usr/local/bin/bash --login"

# Set colors of status bash
set-option -g status-style bg=colour235,fg=colour170

# pane border
set-option -g pane-active-border-style fg=colour250
set-option -g pane-border-style fg=colour235

# message infos
set-option -g message-style bg=colour235,fg=colour170

# Use the xterm-256color terminal
set -g default-terminal "xterm-256color"

# Apply Tc
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Set vi mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
