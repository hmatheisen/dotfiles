# Set default shell to newer bash
set-option -g default-command "/usr/local/bin/bash --login"

## Colors
black='colour16'
white='colour255'
gray='colour235'
dark_gray='colour233'
yellow='colour214'
blue='colour32'

## Icons
left_sep=''
right_sep=''
right_alt_sep=''

## Status
set-option -g status on
set-option -g status-left-length 100
set-option -g status-right-length 100
set-option -g status-bg "${dark_gray}"
set-option -g status-left " #S #[fg=${dark_gray},reverse]${right_sep}"
set-option -g status-left-style "fg=${white},bg=${blue},bold"
set-option -g status-right "${left_sep}#[bg=${blue},bold] %Y-%m-%d %H:%M "
set-option -g status-right-style "fg=${white},bg=${dark_gray}"
set-window-option -g window-status-activity-style "fg=${white},bg=${gray}"
set-window-option -g window-status-separator ''
set-window-option -g window-status-format ' #I #W '
set-window-option -g window-status-style "fg=${white},bg=${dark_gray}"
set-window-option -g window-status-current-format "${right_sep}#[fg=${yellow}] #I ${right_alt_sep} #W #[fg=${dark_gray},reverse]${right_sep}"
set-window-option -g window-status-current-style "fg=${dark_gray},bg=${gray}"

# Use the xterm-256color terminal
set -g default-terminal "xterm-256color"

# Apply Tc
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Set vi mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
