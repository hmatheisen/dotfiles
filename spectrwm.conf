# PLEASE READ THE MAN PAGE BEFORE EDITING THIS FILE!
# https://htmlpreview.github.io/?https://github.com/conformal/spectrwm/blob/master/spectrwm.html
# NOTE: all rgb color values in this file are in hex! see XQueryColor for examples

workspace_limit	 = 9
focus_mode       = manual

focus_close      = previous
focus_close_wrap = 1
focus_default    = last
spawn_position	 = next
workspace_clamp  = 1
warp_focus       = 1
warp_pointer     = 1

# Window Decoration
border_width            = 1
color_focus             = white
color_focus_maximized   = yellow
color_unfocus           = black
color_unfocus_maximized	= black
region_padding          = 0
tile_gap                = 0

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
disable_border		= 1

# Bar Settings
bar_enabled             = 1
# bar_enabled_ws[2]       = 0
bar_border_width        = 0
# bar_border[1]           = rgb:88/88/88
# bar_border_unfocus[1]   = rgb:00/40/40
bar_color[1]            = black
bar_color_selected[1]   = white
bar_font_color[1]       = white
bar_font_color_selected	= black
bar_font                = Terminus:pixelsize=11:antialias=true
bar_font_pua            = Terminus:pixelsize=11:antialias=true
bar_action              = /home/henry/.local/bin/baraction
bar_action_expand       = 1
bar_justify             = left
bar_format              = +S +L +W+|C%a %d %b %R %Y+|T+A
workspace_indicator     = listcurrent,listactive,markcurrent,printnames
maximize_hide_bar       = 1
urgent_enabled          = 1
urgent_collapse         = 1

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
dialog_ratio		= 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region		= screen[1]:1280x1024+0+0
# region		= screen[1]:1280x1024+1280+0

# Launch applications in a workspace of choice
autorun	= ws[1]:/home/henry/.local/bin/wallpaper-rnd # random wallpaper
autorun = ws[1]:picom

# Customize workspace layout at start
# layout		= ws[1]:4:0:0:0:vertical
# layout		= ws[2]:0:0:0:0:horizontal
# layout		= ws[3]:0:0:0:0:fullscreen
# layout		= ws[4]:4:0:0:0:vertical_flip
# layout		= ws[5]:0:0:0:0:horizontal_flip

# Set workspace name at start
name = ws[1]:dev
name = ws[2]:www
name = ws[3]:chat
name = ws[4]:mus

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod4

# QUIRKS
# Default quirks, remove with: quirk[class:name] = NONE
quirk[Firefox-bin:firefox-bin] = TRANSSZ
quirk[Firefox:Dialog]          = FLOAT

quirk[Pcmanfm]                 = FLOAT

quirk[st-256color:st-256color:ranger] = FLOAT
quirk[st-256color:st-256color:htop] = FLOAT
quirk[st-256color:st-256color:/home/henry/.local/bin/spectrwm-bind] = FLOAT
quirk[st-256color:st-256color:man] = FLOAT
quirk[st-256color:st-256color:alsamixer] = FLOAT

quirk[TelegramDesktop:telegram-desktop] = FLOAT + ANYWHERE

# PROGRAMS

# Screen lock
program[lock] = slock
bind[lock]    = MOD+Shift+Delete

# Terminal
program[term] = st
bind[term]    = MOD+Shift+Return

# Dmenu
program[menu]            = dmenu_run $dmenu_bottom
program[search]          = dmenu     $dmenu_bottom -i
program[name_workspace]  = dmenu     $dmenu_bottom -p Workspace
program[edit-config]     = /home/henry/.local/bin/dmenu-edit-config # edit config files
program[open-program]    = /home/henry/.local/bin/dmenu-open # open program in terminal
program[open-man]        = /home/henry/.local/bin/dmenu-man-entries # open man in terminal

bind[search_win]         = MOD+f
bind[search_workspace]   = MOD+colon
bind[menu]               = MOD+p
bind[name_workspace]     = MOD+Shift+colon
bind[edit-config]        = MOD+shift+c
bind[open-program]       = MOD+o
bind[open-man]           = MOD+Shift+m

# Screenshot
program[screenshot_all]  = /home/henry/.local/bin/screenshot full
program[screenshot_wind] = /home/henry/.local/bin/screenshot window

bind[screenshot_all]     = MOD+s
bind[screenshot_wind]    = MOD+Shift+s

# ALSA
program[raise-volume] = amixer set Master 5%+
program[lower-volume] = amixer set Master 5%-
program[mute-volume]  = amixer set Master toggle

bind[raise-volume]    = XF86AudioRaiseVolume
bind[lower-volume]    = XF86AudioLowerVolume
bind[mute-volume]     = XF86AudioMute

# show bindings
program[bindings] = st -e /home/henry/.local/bin/spectrwm-bind
bind[bindings]    = MOD+control+h

# File Manager
program[fm] = pcmanfm
bind[fm]    = MOD+Shift+f

# Set random wallpaper
program[wallpaper-rnd] = /home/henry/.local/bin/wallpaper-rnd
bind[wallpaper-rnd]    = MOD+Control+w

